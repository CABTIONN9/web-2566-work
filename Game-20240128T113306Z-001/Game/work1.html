<script>

    $(function () {
        $("#view2").hide();
        $("#view3").hide();
        $("#view4").hide();
        $("#playBtn").click(startGame);
        $("#backBtn").click(goHome);
        $("#stopBtn").click(stopGame);
        $("#okBtn").click(goHome);
    });

    function startGame() {
        shuffle();
        open_count = 0;
        all_card = 36;
        $("#view2").show();
        $("#view1").hide();

        setTimeout(() => {
            $("#view2 img").each(function () {
                var s = $(this).attr("srcx");
                $(this).attr("src", s).attr("state", 1);
            });

            setTimeout(() => {
                $("#view2 img").attr("src", "work1/0.png").attr("state", 0);
            }, 1000);
        },);
    }


    function stopGame() {
        $("#view2").hide();
        $("#view1").show();
        location.reload();
    }

    function goHome() {
        $("#view3").hide();
        $("#view4").hide();
        $("#view1").show();
    }


    function shuffle() {
        var list = [];
        list[0] = 0;
        for (var i = 1; i <= 18; i++) {
            list.push(i);
            list.push(i);
        }
        for (var i = 1; i < 100; i++) {
            var a = 1 + Math.round(Math.random() * 35);
            var b = 1 + Math.round(Math.random() * 35);
            var t = list[a];
            list[a] = list[b];
            list[b] = t;
        }
        $("#view2 img").attr("src", "work1/0.png")
            .attr("state", 0);
        for (var i = 1; i <= 36; i++) {
            $("#img" + i).attr("srcx", "work1/" + list[i] + ".png");
        }
    }

    $(function () {
        $("#stopBtn").click(stopGame);
        $("#view2 img").click(imgClick);
    });

    function imgClick() {
        if ($(this).attr("state") != 0) return;
        if (open_count >= 2) return;

        open_count++;
        var s = $(this).attr("srcx");
        if (open_count == 1) open_card1 = s;
        if (open_count == 2) open_card2 = s;
        $(this).hide().attr("src", s).slideDown(500);
        $(this).attr("state", 1);

        if (open_count == 2) {
            setTimeout(() => {
                if (open_card1 == open_card2) {
                    all_card -= 2;
                    $("[state=1]").fadeOut(1000).attr("state", 2);
                    if (all_card === 0) {
                        $("#view2").hide();
                        $("#view3").show();
                    }
                } else {
                    $("[state=1]").attr("state", 0).attr("src", "work1/0.png");
                }
                open_count = 0;
                open_card2 = "";
                open_card1 = "";
            }, 2000)
        }
    }
</script>
